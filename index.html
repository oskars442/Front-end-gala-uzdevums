<!doctype html>
<html lang="en">

<head>
    <title>International nameday API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Find nameday <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Names</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weeks</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Country
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">LV</a>
                            <a class="dropdown-item" href="#">LT</a>
                            <a class="dropdown-item" href="#">EE</a>
                        </div>
                    </li>
                </ul>
        </nav>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Find name by name</h1>
                </div>
            </div>
            <form class="form-group">
                <div class="form-inline">
                    <div class="form-group mb-2">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="search" class="sr-only">search</label>
                        <input type="search" class="form-control" id="inputSearch" placeholder="Jhon">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Find</button>
                </div>
                <div class="form-inline">
                    <div class="form-group mb-3">
                        <label for="result">Result:</label>
                    </div>
                    <div class="form-group mx-sm-2 mb-3">
                        <input type="text" class="form-control-plaintext text-center">
                    </div>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Find date by time</h1>
                </div>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <div class="form-group mb-2">
                        <label for="staticEmail2">Target day</label>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="date" id="start" value="2020-06-12" min="2018-01-01" max="2025-12-31">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Find</button>
                </div>

                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"><input type="text"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"><input type="text"></th>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text"></th>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text"></th>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text"></th>
                        </tr>
                        <tr>
                            <th scope="row"><input type="text"></th>
                        </tr>
                    </tbody>
                </table>


            </div>

        </div>
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

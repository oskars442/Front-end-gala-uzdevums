<!doctype html>
<html lang="en">

<head>
    <title>International nameday API</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" id="nameday" href="#">Find nameday <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="name" href="#">Names</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="week" href="#">Weeks</a>
                    </li>
                </ul>
                <form>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <label for="country" class=" col-form-label">Country</label>
                        </li>
                        <li class="nav-item">
                            <select id="country" class="form-control">
                            </select>
                        </li>
                    </ul>
                </form>
        </nav>
    </div>
    <main>
        <div class="container first">
            <div class="row">
                <div class="col-md-12">
                    <h1>Find date by name</h1>
                </div>
            </div>
            <form>
                <div class="form-group row">
                    <label for="name" class="col-md-3 col-form-label">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" name="name" required="true">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary" id="findNameDay">Find</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-6">
                    <p>Result:</p>
                </div>
                <div class="col-md-6">
                    <span id="namedayResult"></span>
                </div>
            </div>

        </div>

        <div class="container second">
            <div class="row">
                <div class="col-md-12">
                    <h1>Find name by date</h1>
                </div>
            </div>
            <form>
                <div class="form-group row">
                    <label for="day" class="col-md-3 col-form-label">Target day</label>

                    <div class="col-md-6">
                        <input type="date" class="form-control" id="calendar" value="2020-06-12" min="2018-01-01"
                            max="2025-12-31" data-date-format="dd/mm/yyyy">
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary mb-2">Find</button>
                    </div>
                </div>
            </form>
            <div class="row date-result">
                <table class="table">
                    <tr>
                        <td>
                            <p>Oskars</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="container third">
            <div class="row">
                <div class="col-md-12">
                    <h1>Name for week</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Monday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Tuesday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Wednesday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Thursday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Friday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Saturday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div>
                        <p>Sunday</p>
                        <p>10.06.2020</p>
                        <div class="day-result">
                            <ol>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>
